{% load static %}    
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'project/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'project/css/style.css' %}">
        <title>About Page</title>
        <style>
            #grad1 {
                background-image: linear-gradient(to top, #958E69 , #000000);
              }
        </style>
    </head>
    <body>
        <div class="container2" id="grad1">
            <div class="login">
                <h1 class="head2 text-white mt-5">Login</h1> <br> <br>
        <form action="" method="post" novalidate>  
            {% csrf_token %}
            {% for fm in form %}
             <div class="form-group">
                {{fm.label_tag}} {{fm}} <small class="text-danger"> {{fm.errors|striptags}}</small>
             </div>
             {% endfor %}
             <input type="submit" class="btn  btn-primary mt-5" value="Login">
            {% if form.non_field_errors %}
             {% for error in form.non_field_errors %}
              <p class="alert alert-danger mt-4"> {{error}} </p>
             {% endfor %}
             {% endif %} 
        </form>
        </div>
        </div>
        <script src="{% static 'project/js/bootstrap.js' %}"></script>
        <script src="{% static 'project/js/jquery.js' %}"></script>
        <script src="{% static 'project/js/popper.js' %}"></script>
    </body>
    </html>
